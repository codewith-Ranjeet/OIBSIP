<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h2>Welcome to Calculate me!!</h2>
        <div class="cal-frame">
            <input type="text" class="display" id="display" placeholder="0">
            <div class="cal-btn">
                <button class="operator" id="AC">AC</button>
                <button class="operator" id="DEL">DEL</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">/</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">*</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="number" id="0">0</button>
                <button class="operator" id=".">.</button>
                <button class="operator" id="=" style="background-color: #ff7200; color: #fff; width: 220%;">=</button>

            </div>
        </div>
    </div>

    <script src="app.js">

    </script>
</body>

</html>
